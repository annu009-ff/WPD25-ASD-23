<body>
    <h1 align="center">EMPLOYEE INFORMATION FORM</h1>
    <hr>

    <p>Complete the fields as requested</p>

    <form>

        <fieldset>

            <legend>Employee Details</legend>

            <p>
                First Name: <input type="text" name="fname" />
            </p>
            <p>
                Last Name: <input type="text" name="lname" />
            </p>
            <p>
                <input type="radio" name="Gender" value="Male"> Male
                <input type="radio" name="Gender" value="Female"> Female
            </p>
            <p>
                Employee ID: <input type="text" name="ID" />
            </p>
            <p>
                Designation: <input type="text" name="ID" />
            </p>
            <p>
                Tax File Number: <input type="text" name="tax file" />
            </p>
            <p>
                Phone Number: <input type="text" name="phone" />
            </p>
            <p>
                Email: <input type="text" name="email" />
            </p>
            <p>
                Address: <input type="text" name="address" />
            </p>
            <p>
                Mention Vehicle Type: <br>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
                <label for="vehicle1">I Have Bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
                <label for="vehicle2">I Have Car</label>
            </p>
            <p>
                <input type="Submit" name="Submit" value="Submit" />
            </p>

        </fieldset>

    </form>

</body>
</html>
